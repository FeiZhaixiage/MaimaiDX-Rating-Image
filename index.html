<!doctype html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- MDUI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css" />
    <link rel="stylesheet" href="./res/main.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="res/main.js"></script>
    <script src="./res/UserDataCanvas.js"></script>

    <title>MaimaiDX Rating Image</title>
</head>

<body style="background: #51bcf3;" class="mdui-theme-primary-pink mdui-theme-accent-pink">

    <div class="mdui-container">
        <h1>MaimaiDX Rating Image</h1>
        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label">Username</label>
            <input class="mdui-textfield-input" value="" id="UserName" />
        </div>
        <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" style="display:none;" id="UpLoadBt">开始！</button>
        <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" style="display:none;" id="OutputImage">输出图片！</button>
        <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" id="OutputCanvas">生成高质量图片</button>
        <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" id="DownloadImage" disabled>下载生成后的图片</button>
        <button onclick="window.open('./help/index.html')" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" id="Help">这玩意咋用我不会</button>
        <p>进度：</p>
        <div class="mdui-progress">
            <div id="progress" class="mdui-progress-determinate"></div>
        </div>
        <img id="img" />
        <div id="GameDataCanvasBox"></div>
        <div id="GamerData"></div>
        <div style="height: 20px;"></div>


    </div>


    <!-- MDUI JavaScript -->
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
</body>

</html>
